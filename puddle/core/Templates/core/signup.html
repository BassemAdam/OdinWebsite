{% extends 'core/base.html'%}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>

    <form
        action="{% url 'core:signup' %}"
        method="POST"
        class="space-y-6"
    >
        {% csrf_token %}
        
        <div class="space-y-2">
            <label for="username" class="text-lg">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                class="w-full p-2 border border-gray-300 rounded-lg"
                value="{{ request.POST.username }}"
                required minlength="7"
                placeholder="Your Username"
            >
           

        </div>
        <div class="space-y-2">
            <label for="email" class="text-lg">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="w-full p-2 border border-gray-300 rounded-lg"
                value="{{ request.POST.email }}"
                required minlength="7"
                placeholder="Your Email"
            >
           

        </div>
        <div class="space-y-2">
            <label for="Password1" class="text-lg">Password</label>
            <input
                type="Password"
                name="Password1"
                id="Password1"
                class="w-full p-2 border border-gray-300 rounded-lg"
                value="{{ request.POST.Password1 }}"
                required minlength="7"
                placeholder="Your Password"
            >
           

        </div>
        <div class="space-y-2">
            <label for="Password2" class="text-lg">Repeat Password</label>
            <input
                type="password"
                name="Password2"
                id="Password2"
                class="w-full p-2 border border-gray-300 rounded-lg"
                value="{{ request.POST.Password2 }}"
                required minlength="7"
                placeholder="Repeat Your Password"
            >
            

        </div>
        
        {% if form.errors or from.non_field_errors %}
        <div class=" mb-3 p-6 bg-red-100 rounded-xl">
           {%for field in form%}
                {{field.errors}}
           {% endfor%}
           {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <button class="=py-4 px-8 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</button>
    </form>
{% endblock %}
