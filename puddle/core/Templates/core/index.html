{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="text-2xl text-center font-semibold mb-12">Items</h2>
        
        <div class="grid grid-cols-3 gap-3">
            {%for item in items%}
                <div>
                    
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">{{item.description}}</p>

                        <div class="mt-4">
                            <a href="{% url 'item:detail' item.id %}" class=" rounded-xl inline-block mt-6 px-6 py-3  bg-teal-500 text-lg text-white font-semibold">Please Click here to get started</a>
                        </div>

                    </div>

                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
